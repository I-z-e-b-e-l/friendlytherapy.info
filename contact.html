    <header>
       
        <div class="divA">
            <div class="little-divA">
                <img src="make-me-pretty/magnify-talk-no-bg.png" alt="magnifying glass heart icon" class="magnify-talk">
                <h2>friendlytherapy.info</h2>
            </div>    
            <a href="javascript:void(0);" id="hamburger">
                <i class="fas fa-bars fa-2x" id=show-me-hamburger></i>

        </div>

    </header>
    


    <div class="contact-form-div">
        <h1 class="contact-form-content">Contact</h1>
        <form class="forms-all contact-form">
            <label for="name" class="contact-form-content form-label">Your name:</label>
            <input type="text" name="Name" class="contact-form-content form-input-text" required>
            <br><br>
            <label for="email" class="contact-form-content form-label">Your email:</label>
            <input type="email" name="email" class="contact-form-content form-input-text" required>
            <br><br>
            <label for="message" class="contact-form-content form-label">Message:</label>
            <textarea name="message" class="contact-form-content form-input-text" rows="6" required></textarea>
            <br><br>
            <div class="center-this-top">
                 <button type="submit" class="contact-form-content contact-submit-button">Send Message</button> 
            </div>
        </form>
    </div>
